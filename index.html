<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Custom Elements</title>
</head>

<body>
  <mdi-icon></mdi-icon>
  <script src="dist/mdi-icon.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const element = document.querySelector('mdi-icon');
      setTimeout(() => {
        element.parentNode.removeChild(element);
      }, 10000);
    });
  </script>
</body>

</html>
